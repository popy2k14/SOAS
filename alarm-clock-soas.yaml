globals:
  - id: time_sync_done
    type: bool
    initial_value: "false"
  - id: time_sunrise
    type: bool
  - id: current_page_id
    type: int
    initial_value: "1"
  - id: rotate_switch_single
    type: int
    initial_value: "0"
  - id: rotate_switch_double
    type: int
    initial_value: "0"
  - id: api_connected
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: alarm_last_off
    type: int
    restore_value: yes
    initial_value: '0'
  - id: snooze_timestamp
    type: int
    restore_value: yes
    initial_value: '0'

interval:
  - interval: 10s
    then:
      #api connection state
      - if:
          condition:
            api.connected:
          then:
            - if:
                condition:
                  - lambda: 'return { (id(api_connected) != true) };'
                then:
                  - lambda: |-
                      ESP_LOGD("interval", "Api connected. Setting api_connected to true");
                      id(api_connected) = true;
          else:
             - if:
                condition:
                  not:
                    api.connected:
                then:
                  - if:
                      condition:
                        - lambda: 'return { (id(api_connected) == true) };'
                      then:
                        - lambda: |-
                            ESP_LOGD("interval", "Api disconnected. Setting api_connected to false");
                            id(api_connected) = false;

time:
  - platform: sntp
    id: ntp
    on_time_sync:
      then:
        lambda: |-
          id(time_sync_done) = true;
    on_time:
      - seconds: 0,30
        minutes: "*"
        then:
          - script.execute: check_alarms
          - if:
              condition:
                - sun.is_above_horizon:
              then:
                - globals.set:
                    id: time_sunrise
                    value: "true"
              else:
                - globals.set:
                    id: time_sunrise
                    value: "false"

